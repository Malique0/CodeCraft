<!DOCTYPE html>
<html lang="de" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=none">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{../css/register.css}">
    <title>Registrierung</title>
</head>
<body>
<header>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
</header>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 id="Registrieren" th:text="'Registrierung'" class="text-center mb-4">Registrieren</h2>
            <form th:action="@{/register}" method="post" autocomplete="off">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <!-- Benutzername -->
                <div class="mb-3">
                    <label for="username" class="form-label">Benutzername</label>
                    <input type="text" class="form-control" id="username" name="username" autocomplete="username" required>
                </div>
                <!-- Vorname -->
                <div class="mb-3">
                    <label for="firstname" class="form-label">Vorname</label>
                    <input type="text" class="form-control" id="firstname" name="firstname" autocomplete="given-name" required>
                </div>
                <!-- Nachname -->
                <div class="mb-3">
                    <label for="lastname" class="form-label">Nachname</label>
                    <input type="text" class="form-control" id="lastname" name="lastname" autocomplete="family-name" required>
                </div>
                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" autocomplete="email" required>
                </div>
                <!-- Passwort -->
                <div class="mb-3">
                    <label for="password" class="form-label">Passwort</label>
                    <input type="password" class="form-control" id="password" name="password" autocomplete="new-password" required>
                </div>
                <!-- Passwort bestätigen -->
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Passwort bestätigen</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" autocomplete="new-password" required>
                </div>
                <!-- Registrieren-Button -->
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary">Registrieren</button>
                </div>
                <!-- Fehlermeldung -->
                <div th:if="${error}">
                    <p class="text-danger" th:text="${error}"></p>
                </div>
            </form>
            <!-- Sign-In-Button -->
            <div class="text-center mt-3">
                <p>Schon ein Konto? <a th:href="@{/login}" class="text-primary text-decoration-none">Hier anmelden</a></p>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script
